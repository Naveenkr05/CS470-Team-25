<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- 내가 만든 스타일-->
    <link rel="stylesheet" href={{ url_for('static', filename='css/main.css') }} />

    <title>cat id</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white h_style">
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10"><a class="navbar-brand name" href="upload.html"> CAT ID </a></div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </nav>
    <div class="container b_block">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <p> Your Cat </p>
                <img id="blah" src="{{url_for('static', filename=user_img)}}" alt="your image" width="300"/><br><br>
                <p> Your Prediction : Top5 </p>
                <ul class = "list" align="left">
                        <table border="0">
                            <tr>
                            {% for item in range(5) %}
                            <td><img id="blah" src="{{url_for('static', filename=top5[item])}}" alt="your image" width="100"></td>
                            {% endfor %}
                            </tr>
                            <tr>
                            {% for item in range(5) %}
                            <td><center>{{item+1}}</td>
                            {% endfor %}
                            </tr>
                            <tr>
                            {% for item in range(5) %}
                            <td><center>{{prob5[item]}}</td>
                            {% endfor %}
                            </tr>
                        </table>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="container c_block">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8"></div>
            <div class="col-md-2">
                <a href="/upload_post">
                    <span class="glyphicon glyphicon-arrow-left back" aria-hidden="true"></span>
                </a>
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename="js/upload.js")}}></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
